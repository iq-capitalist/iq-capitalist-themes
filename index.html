<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Темы вопросов игры IQ Capitalist" />
    <title>IQ Capitalist - Темы вопросов</title>
    
    <!-- Подключаем Google Fonts и Tailwind CSS через CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif']
            },
            animation: {
              'gradient': 'gradient 8s ease infinite',
            },
            keyframes: {
              gradient: {
                '0%, 100%': {
                  'background-position': '0% 50%'
                },
                '50%': {
                  'background-position': '100% 50%'
                },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }

      .animated-bg {
        background-size: 200% 200%;
        animation: gradient 15s ease infinite;
      }

      /* Микроанимации */
      .scale-on-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .scale-on-hover:hover {
        transform: scale(1.02);
      }

      /* Элегантный скроллбар */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgb(243, 244, 246);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #0284c7;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <noscript>Для работы этого приложения необходим JavaScript.</noscript>
    <div id="root" class="min-h-screen py-10 px-4 animated-bg bg-gradient-to-br from-sky-50 via-white to-emerald-50">
      <div id="app"></div>
      <footer class="mt-10 pt-6 border-t border-sky-200 max-w-5xl mx-auto">
        <div class="flex justify-center text-sm text-sky-600">
          <p>© 2025 IQ Capitalist</p>
        </div>
      </footer>
    </div>

    <!-- Подключаем Lucide Icons через CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Подключаем скрипт приложения -->
    <script src="script.js"></script>
  </body>
</html>
