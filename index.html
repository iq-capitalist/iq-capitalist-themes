<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Темы вопросов игры IQ Capitalist" />
    <title>IQ Capitalist - Темы вопросов</title>
    
    <!-- Подключаем Google Fonts и Tailwind CSS через CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }

      /* Элегантный скроллбар */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgb(243, 244, 246);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #0284c7;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <noscript>Для работы этого приложения необходим JavaScript.</noscript>
    <div id="root" class="min-h-screen py-6 md:py-10 px-2 md:px-4 bg-slate-50">
      <div id="app"></div>
      <footer class="mt-8 md:mt-10 pt-4 md:pt-6 border-t border-sky-200 max-w-5xl mx-auto">
        <div class="flex justify-center text-xs md:text-sm text-sky-600">
          <p>© 2025 IQ&nbsp;Capitalist</p>
        </div>
      </footer>
    </div>

    <!-- Подключаем Lucide Icons через CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Подключаем скрипт приложения -->
    <script src="script.js"></script>
  </body>
</html>
